# To start:
# kitty --title --session sessions/dashboard.conf </dev/null &>/dev/null &
#
# zsh launch options: https://zsh.sourceforge.io/Doc/Release/Options.html#Single-Letter-Options

new_tab nvim 
cd ~/repos/AlgoliaWeb
launch zsh -il -c 'mise exec -- nvim; zsh'

new_tab rails
launch zsh -il -c 'cd ~/repos/AlgoliaWeb/backend; mise exec -- bin/rails c; zsh'

new_tab zsh
cd ~/repos/AlgoliaWeb
launch zsh

new_tab puma
launch zsh -il -c 'cd ~/repos/AlgoliaWeb/backend; mise exec -- bundle exec puma --config config/puma/development.rb; zsh'

new_tab backend-logs
enabled_layouts grid
launch zsh -il -c 'cd ~/repos/AlgoliaWeb/backend; mise exec -- tail -n 0 -f log/development.log; zsh'
launch zsh -il -c 'cd ~/repos/AlgoliaWeb/backend; mise exec -- bundle exec sidekiq; zsh'

new_tab frontend-logs
enabled_layouts grid
launch zsh -ic 'cd ~/repos/AlgoliaWeb; mise exec -- yarn workspace dashboard-root run dev; zsh'
launch zsh -ic 'cd ~/repos/AlgoliaWeb; mise exec -- yarn workspace dashboard-root run dev-admin; zsh'
launch zsh -ic 'cd ~/repos/AlgoliaWeb; PORT=8080 mise exec -- yarn workspace dashboard-server run dev; zsh'
