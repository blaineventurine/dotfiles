# vim:fileencoding=utf-8:foldmethod=marker

include current-theme.conf

# Font stuff
font_family    FiraCode Nerd Font
bold_font        auto
italic_font     auto 
#italic_font      MesloLGS NF Italic
# bold_italic_font MesloLGS NF Bold Italic
font_size 18.0
symbol_map U+EA60-U+EBBC codicon
disable_ligatures never

# Options
shell_integration enabled no-title
macos_option_as_alt both 
tab_powerline_style angled
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title[title.rfind(' ')+1:]}"
tab_bar_min_tabs 1
tab_bar_style powerline
tab_bar_edge top
allow_remote_control yes
listen_on unix:/tmp/kitty
scrollback_lines 8000
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
# scrollback_pager_history_size 1
window_alert_on_bell yes
enable_audio_bell no
# close_on_child_death no
macos_quit_when_last_window_closed yes
# copy_on_select no
strip_trailing_spaces smart

# Keymaps

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map ctrl+j kitten pass_keys.py bottom ctrl+j
map ctrl+k kitten pass_keys.py top    ctrl+k
map ctrl+h kitten pass_keys.py left   ctrl+h
map ctrl+l kitten pass_keys.py right  ctrl+l

map f1 show_kitty_env_vars

# open new tab with cwd
map cmd+t new_tab_with_cwd !neighbor

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /Users/blaine/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

# kitty_mod is ctrl+shift
# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

